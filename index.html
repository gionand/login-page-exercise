<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| Motion</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="left">
            <div class="centerblock">
                <div class="biglogo">
                    <img class="motionlogo" src="/assets/images/logo.png">
                </div>
                <h1>
                    Motion
                </h1>
                <p class="textfield">
                    Connect with friends and the world around you with Motion.
                </p>
                <div class="smalllogos">
                    <div class="apple">
                        <img src="/assets/images/apple_logo.svg">
                    </div>
                    <div class="google">
                        <img src="/assets/images/play_store_logo.svg">
                    </div>
                </div>
            </div>
            <div class="bottomblock">
                <div class="roundlogos">
                    <div class="twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
                <div class="copyright">
                        Â© Motion 2018. All rights reserved.
                </div>
            </div>
        </section>
        <section class="right">
            <div class="signup">
                <P>Don't have an account?</p> <button>SIGN UP</button>
            </div>
            <div class="credentials">
                <h2>Sign In</h2>
                <div class="forms">
                    <div class="username">
                        <img class="userim" src="/assets/images/user_avatar.svg"> Username
                    </div>
                    <div class="line"></div>
                    <div class="password">
                        <img class="passim" src="/assets/images/password_logo.svg"> Password
                    </div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="enter">
                <button>SIGN IN</button>
            </div>
        </section>
    </main>
</body>

</html>
